<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>007 Game</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
  <h1>007 Game</h1>
  <p id="scoreboard">Wins: 0 | Losses: 0</p>
  <div id="game">
    <p id="status">Choose your move:</p>
    <button id="shootBtn" onclick="playerMove('shoot')">🔫 Shoot</button>
    <button id="reloadBtn" onclick="playerMove('reload')">🔄 Reload</button>
    <button id="blockBtn" onclick="playerMove('block')">🛡️ Block</button>

    <!-- Hidden Obliterate button inside #game -->
    <button id="obliterateBtn" style="display:none;" onclick="obliterate()">Obliterate</button>

    <p>Player Lives: <span id="playerLives">3</span></p>
    <p>AI Lives: <span id="aiLives">3</span></p>
    <p>Player Bullets: <span id="playerBullets">0</span></p>
    <p>AI Bullets: <span id="aiBullets">0</span></p>
  </div>

  <div id="gameOver" style="display: none;">
    <h1 id="gameOverMessage"></h1>
    <button onclick="restartGame()">🔁 Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
