<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>007 Game - Agent Duel</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 id="gameTitle">007 Game</h1>
    <p id="scoreboard">Wins: 0 | Losses: 0</p>

    <!-- Character Selection Screen -->
    <div id="characterSelect">
      <h2>Select Your Agent</h2>
      <div class="character-grid">
        <button onclick="selectCharacter('averageGuy')" class="character-btn">
          ğŸ•´ï¸ James
        </button>
        <button onclick="selectCharacter('neo')" class="character-btn">
          ğŸ•¶ï¸ Neo
        </button>
        <button onclick="selectCharacter('goku')" class="character-btn">
          ğŸ”¥ Goku
        </button>
        <button onclick="selectCharacter('yourPick')" class="character-btn">
          ğŸ’ Gem Holder
        </button>
        <button id="atemBtn" onclick="selectCharacter('atem')" class="character-btn special" style="display:none;">
          ğŸƒ Atem
          <span class="unlock-text">(Unlocked!)</span>
        </button>
      </div>
    </div>

    <!-- Main Game Screen -->
    <div id="game" style="display: none;">
      <div id="status" class="status-box">Choose your move:</div>
      
      <div class="stats-container">
        <div class="player-stats">
          <h3>You</h3>
          <p>Lives: <span id="playerLives" class="stat-value">3</span></p>
          <p>Bullets: <span id="playerBullets" class="stat-value">0</span></p>
        </div>
        
        <div class="vs-divider">VS</div>
        
        <div class="ai-stats">
          <h3>AI</h3>
          <p>Lives: <span id="aiLives" class="stat-value">3</span></p>
          <p>Bullets: <span id="aiBullets" class="stat-value">0</span></p>
        </div>
      </div>

      <div class="action-buttons">
        <button id="shootBtn" onclick="playerMove('shoot')" class="action-btn"></button>
        <button id="reloadBtn" onclick="playerMove('reload')" class="action-btn"></button>
        <button id="blockBtn" onclick="playerMove('block')" class="action-btn"></button>
      </div>

      <button id="obliterateBtn" onclick="obliterate()" class="cheat-btn" style="display:none;">
        âš¡ Obliterate
      </button>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOver" style="display: none;">
      <h2 id="gameOverMessage" class="game-over-message"></h2>
      <button onclick="restartGame()" class="restart-btn">
        ğŸ” Play Again
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
